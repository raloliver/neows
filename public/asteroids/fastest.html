<h3 class="page-header text-center">Asteróides: Mais Rápido</h3><div ng-controller="fastestController as vm"><div class="panel panel-default"><div class="panel-heading">Asteróides <u>mais rápido</u> nos últimos: <strong>7 dias</strong></div><div class="list-group" ng-repeat="asteroid in vm.asteroid | orderBy:'-velocity'" ng-if="$first"><span class="list-group-item" ng-repeat="fastest in asteroid.velocity | orderBy:'-kmh'" ng-if="$first"><span class="badge">{{:: fastest.kmh | number: 0}} km/h</span><p><strong class="list-group-item-heading">{{:: fastest.name}}</strong></p><p class="list-group-item-text">{{:: fastest.date | date:'dd/MM/yyyy'}}</p></span></div></div></div>
