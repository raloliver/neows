<h3 class="page-header text-center">Aster√≥ides</h3>

<div ng-controller="asteroidController as vm">
    <section class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                <form id="search" role="form" style="border:0">
                    <div class="col-xs-4">
                        <ul class="nav nav-stacked">
                            <li><strong>Data Inicial</strong></li>
                            <li>
                                <input type="date" class="form-control" name="startDate" min="" ng-model="vm.startSetDate" />
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-4">
                        <ul class="nav nav-stacked">
                            <li><strong>Data Final</strong></li>
                            <li>
                                <input type="date" class="form-control" name="endDate" min="{{vm.startSetDate}}" max="{{vm.endDateMax()}}" ng-model="vm.endSetDate" />
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-4">
                        <ul class="nav nav-stacked">
                            <li>&nbsp;</li>
                            <li>
                                <button class="btn btn-primary" type="button" ng-click="vm.updateRangeDate(vm.startCalendarDate, vm.endCalendarDate)">Filtrar</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section>
        <ul class="nav nav-tabs">
            <li ng-repeat="asteroidsDate in vm.asteroid | orderBy: 'date'"><a href="#tab{{:: asteroidsDate.date | date:'dd'}}" data-toggle="tab" ng-click="vm.activeDateTab = asteroidsDate">{{:: asteroidsDate.date | date:'dd/MM/yyyy'}}</a></li>
        </ul>
        <div class="tab-content" ng-repeat="asteroids in vm.asteroid | orderBy: 'date'">
            <div class="tab-pane fade in" id="tab{{:: asteroids.date | date:'dd'}}" ng-class="{active: vm.activeDateTab == asteroids}"
                ng-include="'asteroids/list.html'">
            </div>
        </div>
    </section>
</div>
